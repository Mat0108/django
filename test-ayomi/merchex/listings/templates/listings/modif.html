{% load static %}
<html>
    <head>
        <title>Merchex</title>
        <link rel="stylesheet" href="{% static 'listings/styles.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="Udiv">
            <form action="" method="post">
                {% csrf_token %}          
                {{ form.non_field_errors }}
                <div class="fieldWrapper Llabel">
                    {{ form.mail.errors }}
                    <label style="width: 100px" for="{{ form.mail.id_for_label }}">Mail :</label>
                    {{ form.mail }}
                </div>
                <div class="Ldivbutton">
                    <input class = "Lbutton" type="submit" value="Mettre a jour">
                </div>
                
            </form>
        </div>

    </body>

</html>
